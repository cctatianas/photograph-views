<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tarjeta</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="imagen">
			<div class="ion-ios-download-outline"></div>
			<div class="ion-leaf">
				<h2>Nature</h2>
			</div>
		</div>
		<div class="detailcontent">
			<div class="details">
				<div class="ion-ios-list-outline"></div>

				<h3>Details</h3>
			</div>
			<div class="info">
				<div class="categories">
					<h3>Description</h3>
					<p>This photograph was taken in the Green Leaves National Park.</p>
				</div>
				<div class="Likes">
					<h3>Views</h3>
					<p>(+20)</p>
				</div>
			</div>
			<div class="rating">
				<h3>9.75</h3>
				<div class="stars">
					<span class="ion-star"></span>
					<span class="ion-star"></span>
					<span class="ion-star"></span>
					<span class="ion-star"></span>
					<span class="ion-ios-star-half"></span>	
				</div>
				<h4>(320 ratings)</h4>
			</div>
		</div>
	</div>
</body>
</html>
